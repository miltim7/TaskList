<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <button class="add-task-button">Create Task</button>
        <div class="sort-div">
            <div class="filters">
                <div>
                    <label for="all">All</label>
                    <input id="all" class="filter-all" type="radio" name="filter">
                </div>

                <div>
                    <label for="done">Done</label>
                    <input id="done" class="filter-done" type="radio" name="filter">
                </div>

                <div>
                    <label for="remainded">Remainded</label>
                    <input id="remainded" class="filter-remainded" type="radio" name="filter">
                </div>
            </div>

            <div class="sorts">
                <div>
                    <label for="sort-name">Sort By Name</label>
                    <input id="sort-name" class="sort-by-name" type="radio" name="sort">
                </div>

                <div>
                    <label for="sort-date">Sort By Date</label>
                    <input id="sort-date" class="sort-by-date" type="radio" name="sort">
                </div>
            </div>

        </div>
    </main>
</body>
</html>
